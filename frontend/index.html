<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Study Assistant</title>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            line-height: 1.6;
        }
        h1 { text-align: center; }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #responseBox {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            min-height: 80px;
        }
    </style>
</head>

<body>

<h1>AI Study Assistant</h1>

<h3>Course name</h3>
<input id="courseInput" placeholder="e.g., COMP2123">

<h3>Your question</h3>
<textarea id="questionInput" placeholder="Ask something based on your notes..."></textarea>

<button onclick="ask()">Ask</button>

<h3>Response</h3>
<div id="responseBox">Response will appear here...</div>

<script src="app.js"></script>

</body>
</html>
