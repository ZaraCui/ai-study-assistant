services:
  - type: web
    name: ai-study-assistant
    runtime: python
    pythonVersion: 3.11
    buildCommand: pip install -e . && pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
